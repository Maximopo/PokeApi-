<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container my-5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" alt="Logo Pokémon" class="pokemon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="Logo Poké Ball" class="title-logo">
        <div class="mb-3">
            <label for="nPokemon" class="form-label">Buscador de Pokémons</label>
            <input type="number" id="nPokemon" class="form-control" placeholder="Ingresar un número de Pokémon">
            <button class="btn btn-primary mt-2" onclick="buscar()">Buscar</button>
        </div>
        <div id="ConteinerCard" class="d-flex flex-wrap justify-content-center"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
